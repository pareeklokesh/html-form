<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-html">
	<div class="form-group">
		<div class="form-col">
			<label>Category<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
		<div class="form-col">
			<label>Title<sup>*</sup></label>
			<input class="form-control" type="text" /> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>Valid Form<sup>*</sup></label>
			<input class="form-control" type="date" name="">
		</div>
		<div class="form-col">
			<label>Valid To<sup>*</sup></label>
			<input class="form-control" type="date" /> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>Campaign For<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
		<div class="form-col">
			<label>No of Times<sup>*</sup></label>
			<select class="form-control">
				<option>Unlimited</option>
				<option>Unlimited</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>Minimum Deposit Amount<sup>*</sup></label>
			<input class="form-control" type="text">
		</div>
		<div class="form-col">
			<label>Max Amount<sup>*</sup></label>
			<input class="form-control" type="text" /> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>How Much Player Will Get<sup>*</sup></label>
			<input class="form-control" type="text">
		</div>
		<div class="form-col">
			<label>In Which Wallet Will Get<sup>*</sup></label>
			<input class="form-control" type="text" /> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>How It Will be Credit<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
		<div class="form-col">
			<label>Is Lock<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>Is<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
		<div class="form-col">
			<label>Deposit Lock<sup>*</sup></label>
			<input class="form-control" type="text" /> 
		</div>
	</div>

	<div class="form-group">
		<div class="form-col">
			<label>Is Deposit Penalty<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
		<div class="form-col">
			<label>Code R equired<sup>*</sup></label>
			<select class="form-control">
				<option>Deposit</option>
				<option>Deposit</option>
			</select>
		</div>
	</div>

	<div class="form-group form-radio-group">
		<div class="form-col">	
			<div class="form-radio">
				<p>Are you ready?</p>
				<p>
					<input type="radio" name="ready" />
					<label>Yes</label>
				</p>
				<p>
					<input type="radio" name="ready" />
					<label>No</label>
				</p>
				<p>
					<input type="radio" name="ready" />
					<label>Maybe</label>
				</p>
			</div>
			<div class="form-radio" style="margin-top: 15px;">
				<p>Male or female?</p>
				<p>
					<input type="radio" name="male" />
					<label>Male</label>
				</p>
				<p>
					<input type="radio" name="male" />
					<label>Female</label>
				</p>
				<p>
					<input type="radio" name="male" />
					<label>Not Sure</label>
				</p>
			</div>
		</div>
		<div class="form-col">
			<div class="form-checkbox">
				<p>Are you ready?</p>
				<p>
					<input type="checkbox" name="">
					<label>Black Panther</label>
				</p>
				<p>
					<input type="checkbox" name="">
					<label>Avengers: Endgame</label>
				</p>
				<p>
					<input type="checkbox" name="">
					<label>Mission: Impossible - Fallout</label>
				</p>
				<p>
					<input type="checkbox" name="">
					<label>Spider-Man: Into the Spider-Verse</label>
				</p>
				<p>
					<input type="checkbox" name="">
					<label>Mad Max: Fury Road</label>
				</p>
				<p style="margin:0;">
					<input type="checkbox" name="">
					<label>Wonder Woman</label>
				</p>
			</div>
		</div>
	</div>

	<div class="form-group textarea-form">
		<div class="form-col" style="width: 100%;">
			<label>Remark<sup>*</sup></label>
			<textarea class="form-control"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="form-col" style="width:100%;justify-content: center;">
			<button class="btn form-btn">Submit</button>
			<button class="btn form-btn cancel-btn">Cancel</button>
		</div>
	</div>

</div>
</body>
</html>
